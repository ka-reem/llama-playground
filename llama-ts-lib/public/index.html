<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chat - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
            min-width: 300px;
            max-width: 400px;
        }

        .model-selector option {
            background: #667eea;
            font-size: 0.85rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #28a745;
            color: white;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                justify-content: center;
            }
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .stream-toggle input[type="checkbox"] {
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦™ Llama Chat Assistant</h1>
            <div class="controls">
                <select class="model-selector" id="modelSelect">
                    <option value="Llama-4-Scout-17B-16E-Instruct-FP8">Llama 4 Scout 17B (Text, Image â†’ Text)</option>
                    <option value="Cerebras-Llama-4-Scout-17B-16E-Instruct">Cerebras Llama 4 Scout 17B (Text â†’ Text)</option> <!-- doesn't work -->
                    <option value="Llama-4-Maverick-17B-128E-Instruct-FP8" selected>Llama 4 Maverick 17B (Text, Image â†’ Text)</option>
                    <option value="Groq-Llama-4-Maverick-17B-128E-Instruct">Groq Llama 4 Maverick 17B (Text â†’ Text)</option> <!-- doesn't work -->
                    <option value="Llama-3.3-70B-Instruct">Llama 3.3 70B Instruct (Text â†’ Text)</option>
                    <option value="Llama-3.3-8B-Instruct">Llama 3.3 8B Instruct (Text â†’ Text)</option>
                </select>
                <label class="stream-toggle">
                    <input type="checkbox" id="streamToggle">
                    <span>Stream responses</span>
                </label>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">ðŸ¦™</div>
                    <div class="message-content">
                        Hello! I'm your Llama AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <form class="input-form" id="messageForm">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const streamToggle = document.getElementById('streamToggle');

        let isLoading = false;
        let messages = [];

        // Load models from API
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                if (data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        
                        // Format the display text with specifications
                        const inputOutput = `${model.input} â†’ ${model.output}`;
                        const providerText = model.provider ? ` [${model.provider}]` : '';
                        option.textContent = `${model.name} (${inputOutput})${providerText}`;
                        
                        // Set Llama 4 Maverick as default
                        if (model.id === 'Llama-4-Maverick-17B-128E-Instruct-FP8') {
                            option.selected = true;
                        }
                        
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                // Fallback to hardcoded models if API fails
                console.log('Using fallback models...');
            }
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¦™';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageContent;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¦™';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage(content) {
            if (isLoading) return;
            
            isLoading = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(content, 'user');
            messages.push({ role: 'user', content });
            
            const useStreaming = streamToggle.checked;
            
            if (useStreaming) {
                await handleStreamingResponse(content);
            } else {
                await handleRegularResponse(content);
            }
            
            isLoading = false;
            sendButton.disabled = false;
        }

        async function handleRegularResponse(content) {
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        stream: false,
                    }),
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                removeLoadingMessage();
                addMessage(data.completion_message.content || 'No response content', 'assistant');
                messages.push({ role: 'assistant', content: data.completion_message.content || 'No response content' });
                
            } catch (error) {
                removeLoadingMessage();
                showError(error.message);
                console.error('Chat error:', error);
            }
        }

        async function handleStreamingResponse(content) {
            const responseContent = addMessage('', 'assistant');
            let fullResponse = '';
            
            try {
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        stream: true,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.choices && parsed.choices[0] && parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                    fullResponse += parsed.choices[0].delta.content;
                                    responseContent.textContent = fullResponse;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                            } catch (e) {
                                // Ignore parsing errors for individual chunks
                            }
                        }
                    }
                }

                messages.push({ role: 'assistant', content: fullResponse });
                
            } catch (error) {
                responseContent.parentElement.remove();
                showError(error.message);
                console.error('Streaming error:', error);
            }
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = messageInput.value.trim();
            if (!content) return;
            
            messageInput.value = '';
            await sendMessage(content);
        });

        // Load models on page load
        loadModels();
    </script>
</body>
</html>
