<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Intelligence - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --muted: #666666;
            --border: #333333;
            --hover: #111111;
            
            --transition: all 0.15s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
            color: var(--fg);
            padding: 0;
            margin: 0;
        }

        .container {
            background: var(--bg);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .header {
            position: fixed;
            top: 16px;
            left: 16px;
            background: transparent;
            color: var(--fg);
            z-index: 100;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 400;
            color: var(--fg);
            margin: 0;
        }

        .controls {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .model-selector {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 400;
            min-width: 80px;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
        }

        .model-selector:hover {
            border-color: var(--fg);
        }

        .model-selector option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px;
            border: none;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid var(--border);
            padding: 4px 8px;
            transition: var(--transition);
        }

        .control-group:hover {
            border-color: var(--fg);
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--fg);
            cursor: pointer;
            font-weight: 400;
        }

        .stream-toggle input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 12px;
            background: var(--border);
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .stream-toggle input[type="checkbox"]:checked {
            background: var(--fg);
        }

        .stream-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--fg);
            top: 2px;
            left: 2px;
            transition: var(--transition);
        }

        .stream-toggle input[type="checkbox"]:checked::before {
            background: var(--bg);
            transform: translateX(12px);
        }

        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg);
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 600px;
            margin-bottom: 60px;
        }

        .welcome-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 32px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-200);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: var(--primary-400);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .suggestion-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
        }

        .suggestion-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(12px);
            text-align: left;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-400);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .suggestion-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary-700);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 16px;
        }

        .suggestion-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-200);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .suggestion-card-subtitle {
            font-size: 0.85rem;
            color: var(--primary-400);
            line-height: 1.4;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 24px 80px 24px;
            background: transparent;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            width: 100%;
            padding: 0 24px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 100%;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            color: var(--fg);
            background: transparent;
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-avatar {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            position: relative;
        }

        .message.user .message-avatar {
            background: var(--fg);
        }

        .message.assistant .message-avatar {
            background: var(--border);
        }

        .input-container {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: transparent;
        }

        .input-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            resize: none;
            min-height: 20px;
        }

        .message-input:focus {
            border-color: var(--fg);
        }

        .message-input::placeholder {
            color: var(--muted);
        }

        .send-button, .image-upload-button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .send-button:hover, .image-upload-button:hover {
            border-color: var(--fg);
        }

        .image-upload-input {
            display: none;
        }

        /* Welcome Screen Styles */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-avatar {
            width: 40px;
            height: 40px;
            background: var(--fg);
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
            color: var(--fg);
        }

        .welcome-subtitle {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 48px;
        }

        .welcome-input-form {
            width: 100%;
            max-width: 400px;
        }

        .welcome-input-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .welcome-message-input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            resize: none;
            min-height: 20px;
        }

        .welcome-message-input:focus {
            border-color: var(--fg);
        }

        .welcome-message-input::placeholder {
            color: var(--muted);
        }

        .uploaded-images {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .uploaded-image, .image-preview {
            position: relative;
            width: 48px;
            height: 48px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .uploaded-image:hover, .image-preview:hover {
            opacity: 0.8;
        }

        .uploaded-image img, .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .uploaded-image .remove-image, .image-preview .remove-image {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 16px;
            height: 16px;
            background: var(--fg);
            color: var(--bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: var(--transition);
            opacity: 0;
        }

        .uploaded-image:hover .remove-image, .image-preview:hover .remove-image {
            opacity: 1;
        }

        .remove-image:hover {
            background: var(--muted);
        }

        .chat-container.active {
            display: flex;
            margin-top: 0;
            height: 100vh;
        }

        .header.minimized {
            display: block;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .welcome-screen {
                padding: 24px;
            }

            .welcome-avatar {
                width: 60px;
                height: 60px;
                margin-bottom: 24px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 0.9rem;
                margin-bottom: 32px;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .suggestion-card {
                padding: 16px;
            }

            .suggestion-card-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 12px;
            }

            .suggestion-card-icon::before {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-avatar"></div>
            <h1 class="welcome-title">ai</h1>
            <p class="welcome-subtitle">
                intelligent conversation
            </p>
            
            <form class="welcome-input-form" id="welcomeForm">
                <div class="welcome-input-area">
                    <input type="file" 
                           class="image-upload-input" 
                           id="welcomeImageUpload" 
                           accept="image/*" 
                           multiple>
                    <button type="button" 
                            class="image-upload-button" 
                            id="welcomeImageUploadButton"
                            title="upload">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21,15 16,10 5,21"></polyline>
                        </svg>
                    </button>
                    <textarea 
                        class="welcome-message-input" 
                        id="welcomeMessageInput" 
                        placeholder="ask anything..."
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-button" id="welcomeSendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="uploaded-images" id="welcomeUploadedImages"></div>
            </form>
        </div>

        <!-- Header (minimized when chat is active) -->
        <div class="header" id="header">
            <h1>ai</h1>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <select class="model-selector" id="modelSelect">
                <option value="Llama-4-Scout-17B-16E-Instruct-FP8">Scout</option>
                <option value="Cerebras-Llama-4-Scout-17B-16E-Instruct">Cerebras</option>
                <option value="Llama-4-Maverick-17B-128E-Instruct-FP8" selected>Maverick</option>
                <option value="Groq-Llama-4-Maverick-17B-128E-Instruct">Groq</option>
                <option value="Llama-3.3-70B-Instruct">70B</option>
                <option value="Llama-3.3-8B-Instruct">8B</option>
            </select>
            <div class="control-group">
                <label class="stream-toggle">
                    <input type="checkbox" id="streamToggle">
                    <span>stream</span>
                </label>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-container">
                <div class="uploaded-images" id="uploadedImages"></div>
                <form class="input-form" id="messageForm">
                    <input type="file" 
                           class="image-upload-input" 
                           id="imageUpload" 
                           accept="image/*" 
                           multiple>
                    <button type="button" 
                            class="image-upload-button" 
                            id="imageUploadButton"
                            title="upload">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21,15 16,10 5,21"></polyline>
                        </svg>
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="ask anything..."
                        autocomplete="off"
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // UI Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatContainer = document.getElementById('chatContainer');
        const header = document.getElementById('header');
        const messagesContainer = document.getElementById('messages');
        
        // Forms and inputs
        const welcomeForm = document.getElementById('welcomeForm');
        const welcomeMessageInput = document.getElementById('welcomeMessageInput');
        const welcomeSendButton = document.getElementById('welcomeSendButton');
        const welcomeImageUpload = document.getElementById('welcomeImageUpload');
        const welcomeImageUploadButton = document.getElementById('welcomeImageUploadButton');
        const welcomeUploadedImages = document.getElementById('welcomeUploadedImages');
        
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageUpload = document.getElementById('imageUpload');
        const imageUploadButton = document.getElementById('imageUploadButton');
        const uploadedImages = document.getElementById('uploadedImages');
        
        // Controls
        const modelSelect = document.getElementById('modelSelect');
        const streamToggle = document.getElementById('streamToggle');

        // State
        let isLoading = false;
        let messages = [];
        let currentImages = []; // Store uploaded images for welcome screen
        let chatImages = []; // Store uploaded images for chat
        let isChatActive = false;

        // Initialize the application
        function initializeApp() {
            // Show welcome screen initially
            showWelcomeScreen();
            
            // Set up event listeners
            setupEventListeners();
            
            // Auto-resize textareas
            setupTextareaResize();
        }

        function showWelcomeScreen() {
            welcomeScreen.classList.remove('hidden');
            chatContainer.classList.remove('active');
            header.classList.remove('minimized');
            isChatActive = false;
        }

        function showChatInterface() {
            welcomeScreen.classList.add('hidden');
            chatContainer.classList.add('active');
            header.classList.add('minimized');
            isChatActive = true;
            
            // Focus on chat input
            setTimeout(() => {
                messageInput.focus();
            }, 100);
        }

        function setupEventListeners() {
            // Welcome form submission
            welcomeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleWelcomeSubmit();
            });

            // Chat form submission
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleChatSubmit();
            });

            // Image upload handling for welcome screen
            welcomeImageUploadButton.addEventListener('click', () => {
                welcomeImageUpload.click();
            });

            welcomeImageUpload.addEventListener('change', (e) => {
                handleImageUpload(e, 'welcome');
            });

            // Image upload handling for chat
            imageUploadButton.addEventListener('click', () => {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', (e) => {
                handleImageUpload(e, 'chat');
            });

            // Keyboard shortcuts
            setupKeyboardShortcuts();
        }

        function setupKeyboardShortcuts() {
            welcomeMessageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleWelcomeSubmit();
                }
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleChatSubmit();
                }
            });
        }

        function setupTextareaResize() {
            function autoResize(textarea) {
                textarea.style.height = 'auto';
                const scrollHeight = textarea.scrollHeight;
                const maxHeight = 120;
                textarea.style.height = Math.min(scrollHeight, maxHeight) + 'px';
            }

            welcomeMessageInput.addEventListener('input', () => autoResize(welcomeMessageInput));
            messageInput.addEventListener('input', () => autoResize(messageInput));
        }

        async function handleWelcomeSubmit() {
            const messageText = welcomeMessageInput.value.trim();
            
            if (!messageText && currentImages.length === 0) {
                return;
            }

            // Transition to chat interface
            showChatInterface();
            
            // Add the first message to chat
            await sendMessage(messageText, currentImages);
            
            // Clear welcome form
            welcomeMessageInput.value = '';
            currentImages = [];
            welcomeUploadedImages.innerHTML = '';
        }

        async function handleChatSubmit() {
            const messageText = messageInput.value.trim();
            
            if (!messageText && chatImages.length === 0) {
                return;
            }

            await sendMessage(messageText, chatImages);
            
            // Clear chat form
            messageInput.value = '';
            chatImages = [];
            uploadedImages.innerHTML = '';
            autoResizeTextarea();
        }

        async function handleImageUpload(event, context) {
            const files = Array.from(event.target.files);
            const imageArray = context === 'welcome' ? currentImages : chatImages;
            const container = context === 'welcome' ? welcomeUploadedImages : uploadedImages;
            
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    try {
                        const imageUrl = await uploadImage(file);
                        imageArray.push(imageUrl);
                        displayImagePreview(imageUrl, imageArray, container);
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        showError('Failed to upload image. Please try again.');
                    }
                }
            }
            
            // Clear file input
            event.target.value = '';
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch('/api/upload-image', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Failed to upload image');
            }
            
            const data = await response.json();
            return data.imageUrl;
        }

        function displayImagePreview(imageUrl, imageArray, container) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'image-preview';
            imageDiv.innerHTML = `
                <img src="${imageUrl}" alt="Uploaded image">
                <button class="remove-image" onclick="removeImage('${imageUrl}', '${imageArray === currentImages ? 'welcome' : 'chat'}')">Ã—</button>
            `;
            container.appendChild(imageDiv);
        }

        function removeImage(imageUrl, context) {
            const imageArray = context === 'welcome' ? currentImages : chatImages;
            const container = context === 'welcome' ? welcomeUploadedImages : uploadedImages;
            
            const index = imageArray.indexOf(imageUrl);
            if (index > -1) {
                imageArray.splice(index, 1);
            }
            
            // Remove from preview
            const previews = container.querySelectorAll('.image-preview');
            previews.forEach(preview => {
                const img = preview.querySelector('img');
                if (img && img.src === imageUrl) {
                    preview.remove();
                }
            });
        }

        // Auto-resize textarea function for backwards compatibility
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const scrollHeight = messageInput.scrollHeight;
            const maxHeight = 120;
            messageInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
        }

        async function sendMessage(content, images = []) {
            if (isLoading) return;
            
            isLoading = true;
            const activeSendButton = isChatActive ? sendButton : welcomeSendButton;
            activeSendButton.disabled = true;
            
            // Prepare message content
            let messageContent;
            const hasImages = images.length > 0;
            
            if (hasImages) {
                // Create multimodal message
                messageContent = [];
                
                // Add text content if present
                if (content && content.trim()) {
                    messageContent.push({
                        type: 'text',
                        text: content
                    });
                }
                
                // Add images
                images.forEach(imageUrl => {
                    messageContent.push({
                        type: 'image_url',
                        image_url: {
                            url: imageUrl
                        }
                    });
                });
            } else {
                // Simple text message
                messageContent = content;
            }
            
            // Add user message to UI
            addMessage(content, 'user', hasImages ? images.map(url => ({ url })) : []);
            
            // Add to messages array
            messages.push({ 
                role: 'user', 
                content: messageContent 
            });
            
            const useStreaming = streamToggle.checked;
            
            if (useStreaming) {
                await handleStreamingResponse();
            } else {
                await handleRegularResponse();
            }
            
            isLoading = false;
            activeSendButton.disabled = false;
        }

        async function handleRegularResponse() {
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        stream: false,
                    }),
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                removeLoadingMessage();
                addMessage(data.completion_message.content || 'No response content', 'assistant');
                messages.push({ role: 'assistant', content: data.completion_message.content || 'No response content' });
                
            } catch (error) {
                removeLoadingMessage();
                showError(error.message);
                console.error('Chat error:', error);
            }
        }

        async function handleStreamingResponse() {
            const responseContent = addMessage('', 'assistant');
            let fullResponse = '';
            
            try {
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        stream: true,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.choices && parsed.choices[0] && parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                    fullResponse += parsed.choices[0].delta.content;
                                    
                                    // Update with markdown formatting
                                    let formattedResponse = fullResponse
                                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                        .replace(/`(.*?)`/g, '<code style="background: rgba(102,126,234,0.1); padding: 2px 4px; border-radius: 4px; font-family: monospace;">$1</code>')
                                        .replace(/\n/g, '<br>');
                                    
                                    responseContent.innerHTML = formattedResponse;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                            } catch (e) {
                                // Ignore parsing errors for individual chunks
                            }
                        }
                    }
                }

                messages.push({ role: 'assistant', content: fullResponse });
                
            } catch (error) {
                responseContent.parentElement.remove();
                showError(error.message);
                console.error('Streaming error:', error);
            }
        }

        function addMessage(content, role, images = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            // Add visual indicator based on content type
            const hasImages = images && images.length > 0;
            const hasText = content && content.trim();
            
            if (role === 'user') {
                avatar.style.background = '#ffffff';
                // Circle for user, different shapes for content type
                if (hasImages && hasText) {
                    // Mixed content - diamond shape
                    avatar.innerHTML = '<div style="width: 8px; height: 8px; background: #000000; transform: rotate(45deg);"></div>';
                } else if (hasImages) {
                    // Image only - square
                    avatar.innerHTML = '<div style="width: 8px; height: 8px; background: #000000;"></div>';
                } else {
                    // Text only - circle
                    avatar.innerHTML = '<div style="width: 8px; height: 8px; background: #000000; border-radius: 50%;"></div>';
                }
            } else {
                avatar.style.background = '#333333';
                // Different patterns for assistant responses
                if (hasImages && hasText) {
                    // Mixed content - cross pattern
                    avatar.innerHTML = '<div style="width: 8px; height: 2px; background: #ffffff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div><div style="width: 2px; height: 8px; background: #ffffff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>';
                } else if (hasImages) {
                    // Image analysis - grid pattern
                    avatar.innerHTML = '<div style="width: 6px; height: 6px; border: 1px solid #ffffff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>';
                } else {
                    // Text only - simple square
                    avatar.innerHTML = '<div style="width: 8px; height: 8px; background: #ffffff;"></div>';
                }
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Add images if present
            if (images && images.length > 0) {
                const imagesContainer = document.createElement('div');
                imagesContainer.style.cssText = 'display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px;';
                
                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.url;
                    imgElement.alt = image.filename || 'Uploaded image';
                    imgElement.style.cssText = `
                        max-width: 200px;
                        max-height: 150px;
                        object-fit: cover;
                        border: 1px solid var(--border);
                        cursor: pointer;
                    `;
                    imgElement.onclick = () => {
                        // Create modal to show full image
                        const modal = document.createElement('div');
                        modal.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0,0,0,0.8);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            z-index: 1000;
                            cursor: pointer;
                        `;
                        const fullImg = document.createElement('img');
                        fullImg.src = image.url;
                        fullImg.style.cssText = 'max-width: 90%; max-height: 90%;';
                        modal.appendChild(fullImg);
                        modal.onclick = () => modal.remove();
                        document.body.appendChild(modal);
                    };
                    imagesContainer.appendChild(imgElement);
                });
                
                messageContent.appendChild(imagesContainer);
            }
            
            // Add text content if present
            if (content && content.trim()) {
                const textDiv = document.createElement('div');
                
                // Simple markdown-like formatting
                let formattedContent = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code style="background: rgba(102,126,234,0.1); padding: 2px 4px; border-radius: 4px; font-family: monospace;">$1</code>')
                    .replace(/\n/g, '<br>');
                
                textDiv.innerHTML = formattedContent;
                messageContent.appendChild(textDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
            
            return messageContent;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.style.background = '#333333';
            avatar.innerHTML = '<div style="width: 8px; height: 8px; background: #ffffff;"></div>';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.style.cssText = 'color: #666666; font-size: 14px;';
            loadingDiv.textContent = 'thinking...';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                color: #ff6666;
                font-size: 14px;
                margin: 16px 24px;
                padding: 8px 12px;
                border: 1px solid #ff6666;
            `;
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Load models from API
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                if (data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        
                        // Clean model name formatting
                        let cleanName = model.name;
                        if (model.provider) {
                            cleanName = `${model.provider} ${model.name}`;
                        }
                        option.textContent = cleanName;
                        
                        // Set Llama 4 Maverick as default
                        if (model.id === 'Llama-4-Maverick-17B-128E-Instruct-FP8') {
                            option.selected = true;
                        }
                        
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                // Fallback to hardcoded models if API fails
                console.log('Using fallback models...');
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            loadModels();
        });
    </script>
